<h3 class="mb-2">Tambah Pengiriman</h3>
<form class="" ng-submit="addShipping()" method="post">
  <table class="table mt-2" ng-submit="addShipping()">
    <tr>
      <th>Pelanggan</th>
    </tr>
    <tr>
      <td>
        {{selectedCustomer.name}}
      </td>
    </tr>

    <tr>
      <th>No Nota</th>
    </tr>
    <tr>
      <td>
        <input type="text" placeholder="Masukkan nomor nota" required="true" ng-model="shippingInvoice" class="form-control" name="" value="">
      </td>
    </tr>

    <tr>
      <th>Informasi Pengiriman</th>
    </tr>
    <tr>
      <td>
        <textarea name="name" placeholder="Contoh : 'Isi pakaian , berat 3 kg'" class="form-control" ng-model='shippingInformation' rows="5" ></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <button type="submit"  class="btn btn-primary" name="button">Simpan</button>
        <button type="button" class="btn btn-outline-primary" onclick="window.history.back()" name="button">Batal</button>
      </td>
    </tr>
  </table>
</form>
